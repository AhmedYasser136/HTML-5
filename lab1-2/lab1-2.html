<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lab1-2.css">
</head>

<body>

    <form action="https://ahmedyasser136.github.io/html-css-host/">

        <div>
            <label for="name">Name</label>
            <input id="name" type="text">

        </div>


        <div>
            <label for="email">Email</label>
            <input id="email" type="email" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password" type="password" minlength="8" required>
        </div>

        <div>
            <label for="rang">Salary</label>
            <input id="rang" type="range" name="range"
            
            oninput="res.value=range.value+` $`">
          
            <output name="res" for=""></output>
        </div>

        <div>
            <label for="num">Age</label>
            <input id="num" type="number" required min="21">
        </div>

        <div>
            <label for="sub"></label>
            <input id="sub" type="submit">
        </div>

    </form>


</body>

</html>
